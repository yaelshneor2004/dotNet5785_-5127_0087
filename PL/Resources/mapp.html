<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map-canvas {
            height: 100%;
        }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDp5JA_AxKyCcz9QK9q1btolMB6Y8jusc4&sensor=false"></script>
    <script type="text/javascript">
        var map;
        function initialize() {
            var volunteerLat = 32.0853;  // latitude of the volunteer
            var volunteerLng = 34.7818;  // longitude of the volunteer
            var callLat = 32.0800;       // latitude of the call location
            var callLng = 34.7800;       // longitude of the call location

            var location = { lat: volunteerLat, lng: volunteerLng };
            var callLocation = { lat: callLat, lng: callLng };
            var mapOptions = { center: new google.maps.LatLng(location.lat, location.lng), zoom: 14 };
            map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

            const bounds = new google.maps.LatLngBounds();
            var volunteerMarker = new google.maps.Marker({
                position: location,
                map: map,
                title: "Volunteer Location",
                icon: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
            });
            bounds.extend(location);
            var callMarker = new google.maps.Marker({
                position: callLocation,
                map: map,
                title: "Call Location",
            });
            bounds.extend(callLocation);
            map.fitBounds(bounds);

            const line = new google.maps.Polyline({
                path: [
                    { lat: volunteerLat, lng: volunteerLng },
                    { lat: callLat, lng: callLng },
                ],
                geodesic: true,
                strokeColor: "#EFB036",
                strokeOpacity: 1.0,
                strokeWeight: 2,
            });
            line.setMap(map);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
    <div id="map-canvas"></div>
</body>
</html>
